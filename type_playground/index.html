<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Area</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        #typingArea {
            width: 300px;
            height: 200px;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            resize: none;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div>
        <h1>Type Something Below</h1>
        <textarea id="typingArea" placeholder="Start typing here..."></textarea>
    </div>
</body>
</html>
